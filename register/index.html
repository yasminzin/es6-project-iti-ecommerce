<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../home/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  <body class="bg-danger">
    <!-- Loader -->
    <section class="loader">
      <i class="fa-solid fa-spinner"></i>
    </section>

    <section class="container-fluid contact-nav d-none d-lg-block" id="home">
      <section class="container">
        <section class="row d-flex align-items-around g-0 text-center mx-auto">
          <section class="col-lg-3">
            <section>
              <a href="tel:+021-95-51-84" target="_blank">
                <span><i class="fa-solid fa-phone text-danger"></i></span>
                <span>+021-95-51-84</span>
              </a>
            </section>
          </section>
          <section class="col-lg-3">
            <section>
              <a href="mailto:email@email.com" target="_blank">
                <span><i class="fa-solid fa-envelope text-danger"></i></span>
                <span>email@email.com</span>
              </a>
            </section>
          </section>
          <section class="col-lg-3">
            <section>
              <a
                href="https://www.google.com/maps/search/?api=1"
                target="_blank"
              >
                <span
                  ><i class="fa-solid fa-location-dot text-danger"></i
                ></span>
                <span>1734 Stonecoal Road</span>
              </a>
            </section>
          </section>
          <section class="col-lg-3">
            <section>
              <a href="#">
                <span><i class="fa-solid fa-dollar-sign text-danger"></i></span>
                <span>EGP</span>
              </a>
            </section>
          </section>
        </section>
      </section>
    </section>

    <!-- Navbar -->
    <section class="container-fluid p-0 nav-container shadow">
      <nav class="navbar navbar-expand-lg navbar-dark p-3 fixed-top">
        <section class="container">
          <a class="navbar-brand fs-1 fw-bold" href="#nav-container"
            >Electro <span class="electro-dot rounded-pill bg-danger"></span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#home"
                  ><span class="bordered">Ho</span>me</a
                >
              </li>
            </ul>
          </section>
        </section>
      </nav>
      <section class="container-fluid bg-danger below-nav shadow"></section>
    </section>

    <div class="container-fluid p-5">
      <div class="container bg-white shadow p-4 w-75">
        <h1 class="text-center"><span><i class="fa-solid fa-user text-danger pe-3"></i></span>Register Form</h1>
        <hr />
        <form method="POST">
            <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                class="form-control"
                oninput="fnameValid(event)"
                required
              />
              <div class="mb-3 fname-required req"></div>
            </div>

            <div class="mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                class="form-control"
                oninput="lnameValid(event)"
                required
              />
              <div class="mb-3 lname-required req"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
                <input
                type="email"
                name="register-email"
                id="email"
                placeholder="Email"
                class="form-control"
                oninput="emailValid(event)"
                required
                />
                <div class="col-12 mb-3 email-required req"></div>
            </div>

            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <section class="input-group mb-4">
                <input
                type="password"
                name="password"
                id="pass"
                class="form-control"
                placeholder="Password"
                oninput="passValid(event)"
                required
                />
                <span class="pass-icon input-group-text bg-danger" onclick="togglePassword(event)">
                  <i class="fa-solid fa-eye text-white"></i>
                </span>
              </section>
              <div class="col-12 mb-3 pass-required req"></div>
              <div class="col-12 mb-3 text-secondary password-notes">Note: The password must contain at least one uppercase letter, one number, and one special character. It must be between 8 and 20 characters long.</div>
              </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-danger" name="register">
                Register
              </button>
              <div class="col-12 text-center notes text-danger"></div>
            </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
